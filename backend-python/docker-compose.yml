# ============================================
# ADAS Backend - Docker Compose Configuration
# FastAPI + WebSocket + YOLOv11
# ============================================

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adas-backend
    
    ports:
      - "8000:8000"
    
    volumes:
      - .:/app
      - ./ai_models/weights:/app/ai_models/weights
      - ./adas.db:/app/adas.db
      - ./logs:/app/logs
      - ./dataset:/app/dataset
    
    environment:
      - PYTHONUNBUFFERED=1
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - CORS_ORIGINS=*
      - DATABASE_URL=sqlite:///./adas.db
      - WEIGHTS_DIR=/app/ai_models/weights
    
    restart: always
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    name: adas-network
    driver: bridge
