name: ADAS Frontend CI/CD

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-deploy:
    runs-on: self-hosted

    env:
      DEPLOY_PATH: 'C:\inetpub\wwwroot\adas_fe'
      NODE_VERSION: '18'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Clean root lockfile
        run: |
          if (Test-Path "package-lock.json") {
            Remove-Item "package-lock.json" -Force
            Write-Host "Removed root package-lock.json"
          }
        shell: powershell

      - name: Install dependencies
        working-directory: ./FrontEnd
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./FrontEnd
        run: npm run build

      - name: Deploy to IIS
        run: |
          $ErrorActionPreference = "Stop"
          $siteName = "ADAS_FE"
          $target = "C:\inetpub\wwwroot\adas_fe"
          
          # Stop website and app pool
          Write-Host "Stopping website and application pool..."
          Stop-Website -Name $siteName -ErrorAction SilentlyContinue
          Stop-WebAppPool -Name $siteName -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 3
          
          # Clear target directory
          Write-Host "Clearing target directory..."
          Remove-Item "$target\*" -Recurse -Force -ErrorAction SilentlyContinue
          
          # Copy new files
          Write-Host "Copying new build files..."
          Copy-Item ".\FrontEnd\out\*" -Destination $target -Recurse -Force
          
          # Start app pool and website
          Write-Host "Starting application pool and website..."
          Start-WebAppPool -Name $siteName
          Start-Sleep -Seconds 2
          Start-Website -Name $siteName
          
          Write-Host "Deployment completed successfully!"
        shell: powershell