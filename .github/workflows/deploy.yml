name: ADAS Frontend CI/CD

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-deploy:
    runs-on: self-hosted

    env:
      DEPLOY_PATH: 'C:\inetpub\wwwroot\adas_fe'
      NODE_VERSION: '18'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./FrontEnd
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: ./FrontEnd
        run: npm run build

      - name: Deploy to IIS
        run: |
          $ErrorActionPreference = "Stop"
          $siteName = "ADAS_FE"
          $target = "C:\inetpub\wwwroot\adas_fe"
          
          Stop-Website -Name $siteName
          Remove-Item "$target\*" -Recurse -Force -ErrorAction SilentlyContinue
          
          Copy-Item ".\FrontEnd\.next\standalone\*" -Destination $target -Recurse -Force
          Copy-Item ".\FrontEnd\.next\static" -Destination "$target\.next\static" -Recurse -Force
          Copy-Item ".\FrontEnd\public" -Destination "$target\public" -Recurse -Force
          
          Start-Website -Name $siteName
        shell: powershell
