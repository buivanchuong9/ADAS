name: ADAS Frontend CI/CD

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-deploy:
    runs-on: self-hosted

    env:
      DEPLOY_PATH: 'C:\inetpub\wwwroot\adas_fe'
      NODE_VERSION: '18'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        working-directory: ./FrontEnd
        run: npm ci

      - name: Build frontend
        working-directory: ./FrontEnd
        run: npm run build

      - name: Deploy to IIS folder
        run: |
          if (-not (Test-Path "${{ env.DEPLOY_PATH }}")) {
            New-Item -ItemType Directory -Path "${{ env.DEPLOY_PATH }}" -Force
          }

          Write-Host "Deploying FE to ${{ env.DEPLOY_PATH }}"

          robocopy FrontEnd\.next\standalone "${{ env.DEPLOY_PATH }}" /MIR
          robocopy FrontEnd\.next\static "${{ env.DEPLOY_PATH }}\.next\static" /MIR
          robocopy FrontEnd\public "${{ env.DEPLOY_PATH }}\public" /MIR
          exit 0
        shell: powershell
