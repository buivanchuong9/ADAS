name: ADAS Frontend CI/CD

on:
  push:
    branches:
      - main
      - deploy

jobs:
  build-deploy:
    runs-on: self-hosted

    env:
      DEPLOY_PATH: 'C:\inetpub\wwwroot\adas_fe'
      NODE_VERSION: '18'

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy to IIS folder
        run: |
          if (-not (Test-Path "${{ env.DEPLOY_PATH }}")) {
            New-Item -ItemType Directory -Path "${{ env.DEPLOY_PATH }}" -Force
          }

          Write-Host "Deploying FE to ${{ env.DEPLOY_PATH }}"

          robocopy dist "${{ env.DEPLOY_PATH }}" /MIR
          exit 0
        shell: powershell
