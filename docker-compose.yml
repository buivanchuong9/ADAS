version: '3.9'

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - adas-network

  # Backend - Python FastAPI
  backend:
    build:
      context: ./backend-python
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - SQL_SERVER=sqlserver
      - SQL_DATABASE=${SQL_DATABASE:-ADAS_DB}
      - SQL_USERNAME=${SQL_USERNAME:-sa}
      - SQL_PASSWORD=${SQL_PASSWORD}
      - SQL_DRIVER=ODBC Driver 17 for SQL Server
      - MODEL_WORKER_URL=http://model-worker:8000
      - ALLOWED_ORIGINS=http://localhost:3000,http://frontend:3000
      - PORT=8000
    depends_on:
      - sqlserver
      - model-worker
    volumes:
      - ./backend-python/logs:/app/logs
    networks:
      - adas-network
    restart: unless-stopped

  # Model Worker - YOLO Inference
  model-worker:
    build:
      context: ./model-worker
      dockerfile: Dockerfile
    ports:
      - "8001:8000"
    deploy:
      resources:
        limits:
          memory: 4g
    volumes:
      - ./model-worker:/app
      - model-cache:/root/.cache
    networks:
      - adas-network
    restart: unless-stopped

  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: adas-sqlserver
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SQL_PASSWORD:-YourStrong@Password123}
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - adas-network
    restart: unless-stopped

networks:
  adas-network:
    driver: bridge

volumes:
  sqlserver-data:
  model-cache:
